<!DOCTYPE html>
<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="card" id="board">
      <div class="row" id="row-1">
        <div class="col-4" id="spot-1">
          <div class="card game-spot ">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-1-mark"></span>
            </div>
          </div>
        </div>
        <div class="col-4" id="spot-2">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-2-mark"></span>
            </div>
          </div>
        </div>
        <div class="col-4" id="spot-3">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-3-mark"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="row-2">
        <div class="col-4" id="spot-4">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-4-mark"></span>
            </div>
          </div>
        </div>
        <div class="col-4" id="spot-5">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-5-mark"></span>
            </div>
          </div>
        </div>
        <div class="col-4" id="spot-6">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-6-mark"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="row-3">
        <div class="col-4" id="spot-7">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-7-mark"></span>
            </div>
          </div>
        </div>
        <div class="col-4" id="spot-8">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-8-mark"></span>
            </div>
          </div>
        </div>
        <div class="col-4" id="spot-9">
          <div class="card game-spot">
            <div class="card-body align-items-center d-flex justify-content-center">
              <span id="spot-9-mark"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="winner" class="result">
      <span id="mark"></span> WINS!!!
    </div>
    
  </div>
</body>
</html>
